name: LINE Judgment Cron

on:
  schedule:
    # 毎日 15:30 UTC (0:30 JST) に実行
    - cron: '30 15 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  judgment:
    runs-on: ubuntu-latest
    steps:
      - name: Call Judgment API
        run: |
          curl -f -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://submit-pro.vercel.app/api/cron/judgment
